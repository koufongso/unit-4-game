<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--StyleSheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>RPG</title>
</head>

<body>
    <div class="panel">
        <h1>This is mc panel</h1>
        <div class="character_panel reset_panel"> </div>
    </div>

    <div class="panel ">

        <div class="enemy_panel reset_panel"> </div>
    </div>

    <div class="panel action">
        <h1>This is action panel</h1>
        <button id="attack">Attack</button>

        <!--cancel target, reselect target-->
    </div>

    <div class="panel">
        <h1>This is target panel</h1>
        <div class="target_panel reset_panel"> </div>
    </div>


    <!--JQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
